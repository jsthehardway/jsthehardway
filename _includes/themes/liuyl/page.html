<div class="pure-u" id="main">
  <div class="content">
    <div class="blog-content pure-g">
      <div class="blog-content-header pure-g">
        <div class="pure-u-1-2">
          <h1 class="blog-content-title">{{ page.title }}</h1>
          {% if page.tagline %}
          <p class="blog-content-subtitle">{{ page.tagline }}</p>
          {% endif %}
        </div>
      </div>

      <div class="blog-content-body pure-u-1">
        {{ content }}
      </div>
      <hr>
    </div>
  </div>
</div>

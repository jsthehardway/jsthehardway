<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="{{ ASSET_PATH }}/css/pure-min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/typo.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="pure-g-r" id="layout">
      <div class="pure-u" id="menu">
        <div class="pure-menu pure-menu-open">
          <a href="/" class="pure-menu-heading">JS The hard way</a>
          <ul>
            {% assign posts = site.posts %}
            {% for post in posts %}
              {% if post.url == page.url %}
                <li class="pure-menu-selected">
              {% else %}
                <li>
              {% endif %}
              <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="content pure-u-1" id="main">
        {{ content }}
        <footer class="footer">
          <div class="pure-menu pure-menu-horizontal pure-menu-open">
            <ul>
              <li><a href="http://github.com/liuyl">Follow Me On Github</a></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
    <script src="{{ ASSET_PATH }}/js/jquery.js"></script>
    <script src="{{ ASSET_PATH }}/js/qunit.js"></script>
    <script src="{{ ASSET_PATH }}/js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ ASSET_PATH }}/js/tests.js"></script>
  </body>
</html>

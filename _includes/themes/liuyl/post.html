<div class="content">
  <div class="blog-content pure-g">
    <div class="blog-content-header pure-g">
      <div class="pure-u-1-2">
        <h1 class="blog-content-title">{{ page.title }}</h1>
        <p class="blog-content-subtitle">Added/Revised at {{ page.date | date: "%B %e, %Y" }}</p>
      </div>
      <div class="pure-u-1-2 blog-content-controls">
        <!--
        {% if page.previous %}
          <a href="{{ BASE_PATH }}{{page.previous.url }}" class="pure-button secondary-button">Previous article</a>
        {% else %}
          <a href="#" class="pure-button secondary-button pure-button-disabled">Previous article</a>
        {% endif %}
        {% if page.next %}
          <a href="{{ BASE_PATH }}{{ page.next.url }}" class="pure-button secondary-button">Next article</a>
        {% else %}
          <a href="#" class="pure-button secondary-button pure-button-disabled">Next article</a>
        {% endif %}
        -->
      </div>
    </div>
  </div>
  <br />

  {{ content }}

  <h2>Code Editor</h2>
  <div id="editor">
    
  </div>
  <button class="pure-button pure-button-primary" id="test">Test</button>
  <div id="testresult">
    <ul id="logger"></ul>
  </div>
</div>
